<!DOCTYPE html>
{% load static %}

<html>
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>
            {% block title_block %}
                Dogpark
            {% endblock %}
        </title>
        <!--Following 2 and the script tag below are copied
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" media="screen" href="{% static 'css/base.css' %}">
        {% block header_block %}
        {% endblock %}
    </head>
    <body>
        <main role="main">
            <div>
                <a href={% url 'dogpark:logout' %}>Logout</a>
                <a href={% url 'dogpark:index' %}>Homepage</a>
            </div>
            {% block body_block %}
            
            {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="{% static "js/jquery-min.js" crossorigin="anonymous" %}"></script>
        <script src="{% static "js/dogpark-ajax.js" %}"></script>
    </body>
</html>
