{% extends 'dogpark/base.html' %}
{% load static %}
{% block title_block %}
    search people
{% endblock %}

{% block header_block %}
{% endblock %}

{% block body_block %}
        <a href={% url 'dogpark:logout' %}>logout</a>
        <div class="container" id="friend_request_list">
        {% for item in incoming_requests %}
            <div id="req{{forloop.counter0}}">
                <p>{{item.first_name}} {{item.last_name}}</p>
                <button id="accept_friend_btn{{forloop.counter0}}" data-uname={{item.username}}>Accept Friend</button>
            </div>
        {% endfor %}
        </div>
{% endblock %}
